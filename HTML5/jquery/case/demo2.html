<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>在新窗口中打开链接</title>

	<style type="text/css">

		div img,div a{
			float:left;
			display: block;
		}


		div.link{
			display: left;
			clear:both;
		}

	</style>

	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	
	<script type="text/javascript">
		
		$(function(){
			$("div.link a").each(function(){
				var url=$(this).attr("href");
				$(this).prev("img").wrap(function(){
					var wrapa=$("<a></a>");
					wrapa.attr("href",url);
					wrapa.attr("target","_blank");
					return wrapa;
				})
			});
		});


	</script>

</head>
<body>

	<div class="link">
		<img src="https://www.w3.org/2008/site/images/logo-w3c-mobile-lg" alt="W3C">
		<a href="http://www.w3c.org">go www.w3c.org</a>
	</div>
	<div>
		<img src="https://www.w3.org/2008/site/images/logo-w3c-mobile-lg" alt="W3C">
		<a href="http://www.w3c1.org" >go www.w3c.org</a>
	</div>
	<div class="link">
		<img src="https://www.w3.org/2008/site/images/logo-w3c-mobile-lg" alt="W3C">
		<a href="http://www.w3c2.org">go www.w3c.org</a>
	</div>


	
</body>
</html>
