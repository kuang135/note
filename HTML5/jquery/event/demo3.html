<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<style type="text/css">
	
.big{
border:2px solid #a1a1a1;
	padding:10px 40px; 
	background:#dddddd;
	border-radius:25px;


}


</style>


</head>
<body>
	
<img src="https://www.w3.org/2004/12/W3C10-Photos/Set.jpg">
<img src="https://www.w3.org/2008/site/images/logo-w3c-mobile-lg" alt="W3C">


<script type="text/javascript">
	
$( "img" ).load(function() {
  if ( $( this ).height() > 200) {
    $( this ).addClass( "big" );
  }
});

</script>


</body>
</html>
