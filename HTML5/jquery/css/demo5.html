<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script  src="../jquery-3.1.0.min.js"></script>	
	<style>
		p { 
			margin-left:10px; 
			color:blue; 
			width:200px;
			cursor:pointer; 
		}
		span { 
			color:red; 
			cursor:pointer; 
		}
		div.abs {
			width:50px;
			height:50px; 
			position:absolute;
			left:220px; 
			top:35px; 
			background-color:green;
			cursor:pointer; 
		}
	</style>
</head>
<body>
	<div id="result">Click an element.</div>
	<p>
		This is the best way to <span>find</span> an offset.
	</p>

	<div class="abs">
	</div>

	<script>
		$("*", document.body).click(function (e) {
			var offset = $(this).offset();
			e.stopPropagation();
			$("#result").text(this.tagName + " coords ( " + offset.left + ", " +
				offset.top + " )");
		});

	</script>
</body>
</html>
