<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script  src="../jquery-3.1.0.min.js"></script>

	<script type="text/javascript">
		$(function(){

			$("#do").click(function(){
				var sel=$("#selector").val();
				if (sel==":radio" || sel==":checkbox") {
					$("#demo>"+sel)
					.wrap( "<span></span>" )
					.parent()
					.css({
						background: "yellow",
						border: "3px red solid"
					});
				}
				else{
					$("#demo>"+sel).css( "border", "3px solid red" );
				}
			});
		});






	</script>


</head>
<body>
	<form id="demo">
		<input type="button" value="Input Button"/>
		<input type="checkbox" />
		<input type="checkbox"/>
		<input type="file"/>
		<input type="hidden"/>

		<input type="image"/>
		<input type="password"/>
		<input type="radio"/>
		<input type="radio"/>
		<input type="radio"/>
		<input type="reset"/>
		<input type="submit"/>
		<input type="text"/>



		<select>
			<optgroup label="Swedish Cars">
				<option value ="volvo">Volvo</option>
				<option value ="saab">Saab</option>
			</optgroup>

			<optgroup label="German Cars">
				<option value ="mercedes">Mercedes</option>
				<option value ="audi">Audi</option>
			</optgroup>
		</select>
		<img src="https://www.w3.org/2008/site/images/logo-w3c-mobile-lg" alt="W3C">
	</form>

	<form>
		<input type="text" id="selector"/>
		<input type="button" value="do" id="do"/>
	</form>





</body>
</html>
