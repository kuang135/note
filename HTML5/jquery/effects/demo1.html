<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			background: #ece023;
			width: 30px;
			height: 40px;
			margin: 2px;
			float: left;
		}

		p {
			background: yellow;
		}

		span {
			display: none;
		}


		.text {
			background: #def3ca;
			margin: 3px;
			width: 80px;
			display: none;
			float: left;
			text-align: center;
		}


	</style>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<div></div>

	<script>
		for ( var i = 0; i < 15; i++ ) {
			$( "<div>" ).appendTo( document.body );
		}
		$( "div" ).click(function() {
			$( this ).hide( 2000, function() {
				$( this ).remove();
			});
		});

	</script>


	
	<button id="showr">Show</button>
	<button id="hidr">Hide</button>
	<div class="text">Hello 3,</div>
	<div class="text">how</div>
	<div class="text">are</div>
	<div class="text">you?</div>


	




	<script>
		$( "#showr" ).click(function() {
			$( "div.text" ).first().show( "fast", function showNext() {
				$( this ).next( "div" ).show( "fast", showNext );
			});
		});

		$( "#hidr" ).click(function() {
			$( "div.text" ).hide( 1000 );
		});
	</script>


</body>
</html>
