<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相邻兄弟选择器</title>
	<style type="text/css">
		h1 + p {margin-top:50px;color: red}
		li + li {font-weight:bold;}
	</style>
</head>
<body>
	<h1>This is a heading.</h1>
	<p>This is paragraph.</p>
	<p>This is paragraph.</p>
	<p>This is paragraph.</p>
	<p>This is paragraph.</p>
	<p>This is paragraph.</p>
	<ul>
		<li>List item 1</li>
		<li>List item 2</li>	
		<li>List item 3</li>
	</ul>
	<ol>
		<li>List item 1</li>
		<li>List item 2</li>
		<li>List item 3</li>
	</ol>
</body>
</html>
