<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function myFunction()
		{
			x=document.getElementById("demo");  // 找到元素
			x.innerHTML="Hello JavaScript!";    // 改变内容
		}

function changeImage()
{
	element=document.getElementById('myimage')
	if (element.src.match("https://mdn.mozillademos.org/files/4127/border.png"))
	{
		element.src="https://www.w3.org/2008/site/images/logo-w3c-mobile-lg";
	}
	else
	{
		element.src="https://mdn.mozillademos.org/files/4127/border.png";
	}
}


function changestyleFunction()
{
	x=document.getElementById("demo") // 找到元素
	x.style.color="#ff0000";          // 改变样式
}

</script>
</head>
<body>
	<script type="text/javascript">
		
		document.write("<h1>This is a heading</h1>");
		document.write("<p>This is a paragraph.</p>");
	</script>


	<button type="button" onclick="alert('Welcome!')">点击这里</button>


	<p id="demo">
		JavaScript 能改变 HTML 元素的内容。
	</p>

	<button type="button" onclick="myFunction()">点击这里</button>


	<img id="myimage" onclick="changeImage()" src="https://www.w3.org/2008/site/images/logo-w3c-mobile-lg">

	<button type="button" onclick="changestyleFunction()">点击这里</button>

</body>
</html>
