<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		document.write(Math.abs(7.25) + "<br />");
		document.write(Math.abs(-7.25) + "<br />");
		document.write(Math.abs(7.25-10) + "<br />");
		document.write(Math.ceil(0.60) + "<br />");
		document.write(Math.ceil(0.40) + "<br />");
		document.write(Math.ceil(5) + "<br />");
		document.write(Math.ceil(5.1) + "<br />");
		document.write(Math.ceil(-5.1) + "<br />");
		document.write(Math.ceil(-5.9)+ "<br />");
		document.write(Math.floor(0.60) + "<br />");
		document.write(Math.floor(0.40) + "<br />");
		document.write(Math.floor(5) + "<br />");
		document.write(Math.floor(5.1) + "<br />");
		document.write(Math.floor(-5.1) + "<br />");
		document.write(Math.floor(-5.9)+ "<br />");
		document.write(Math.max(5,7) + "<br />");
		document.write(Math.max(-3,5) + "<br />");
		document.write(Math.max(-3,-5) + "<br />");
		document.write(Math.max(7.25,7.30) + "<br />");
		document.write(Math.min(5,7) + "<br />");
		document.write(Math.min(-3,5) + "<br />");
		document.write(Math.min(-3,-5) + "<br />");
		document.write(Math.min(7.25,7.30) + "<br />");
		document.write(Math.pow(0,0) + "<br />");
		document.write(Math.pow(0,1) + "<br />");
		document.write(Math.pow(1,1) + "<br />");
		document.write(Math.pow(1,10) + "<br />");
		document.write(Math.pow(2,3) + "<br />");
		document.write(Math.pow(-2,3) + "<br />");
		document.write(Math.pow(2,4) + "<br />");
		document.write(Math.pow(-2,4) + "<br />");
		document.write(Math.random() + "<br />");
		document.write(Math.round(0.60) + "<br />");
		document.write(Math.round(0.50) + "<br />");
		document.write(Math.round(0.49) + "<br />");
		document.write(Math.round(-4.40) + "<br />");
		document.write(Math.round(-4.60) + "<br />");
		document.write(Math.random().toString(16).substring(2) + "<br />");
		document.write(Math.random().toString(16) + "<br />");
		document.write(Math.max.apply(Math, [1,2,3]) + "<br />");
		document.write(Math.min.apply(Math, [1,2,3]) + "<br />");
		document.write( Math.floor(Math.random() * (548 - 119 + 1)) + 119 + "<br />");

		var items = [12, 548 , 'a' , 2 , 5478 , 'foo' , 8852, , 'Doe' , 2145 , 119];
		document.write(items[Math.floor(Math.random() * items.length-1)] + "<br />");


	</script>
</body>
</html>
