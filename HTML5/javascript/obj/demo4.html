<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		
		document.write(Date());
		document.write("<hr/>");
		document.write(new Date().getFullYear());
		document.write("<hr/>");
		document.write(new Date().getMonth());
		document.write("<hr/>");
		document.write(new Date().getDate());
		document.write("<hr/>");
		document.write(new Date().getHours());
		document.write("<hr/>");
		document.write(new Date().getMinutes());
		document.write("<hr/>");
		document.write(new Date().getSeconds());
		document.write("<hr/>");
		document.write(new Date().getMilliseconds());
		document.write("<hr/>");
		document.write(new Date().getDay());
		document.write("<hr/>");
		document.write(new Date().toLocaleTimeString());
		document.write("<hr/>");
		document.write(new Date().toLocaleDateString());
		document.write("<hr/>");


		var d=new Date();
		d.setFullYear(2014,10,29);
		d.setHours(18,17,16,19);

		document.write(d.getFullYear());
		document.write("<hr/>");
		document.write(d.getMonth());
		document.write("<hr/>");
		document.write(d.getDate());
		document.write("<hr/>");
		document.write(d.getHours());
		document.write("<hr/>");
		document.write(d.getMinutes());
		document.write("<hr/>");
		document.write(d.getSeconds());
		document.write("<hr/>");
		document.write(d.getMilliseconds());
		document.write("<hr/>");
		document.write(d.getDay());
		document.write("<hr/>");
		document.write(d.toLocaleTimeString());
		document.write("<hr/>");
		document.write(d.toLocaleDateString());
		document.write("<hr/>");





	</script>
</body>
</html>
