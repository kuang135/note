<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		
document.write(Number.MAX_VALUE);
document.write("<hr/>");

document.write(Number.MIN_VALUE);
document.write("<hr/>");



document.write(isNaN(123));document.write("<hr/>");
document.write(isNaN(-1.23));document.write("<hr/>");

document.write(isNaN("Hello"));document.write("<hr/>");
document.write(isNaN("2005/12/12"));document.write("<hr/>");
document.write("<hr/>");

document.write (123.456789.toFixed(1));document.write("<hr/>");
document.write (123.456789.toFixed(2));document.write("<hr/>");
document.write (123.456789.toFixed(3));document.write("<hr/>");
document.write (123.456789.toFixed(4));document.write("<hr/>");
document.write (123.456789.toFixed(5));document.write("<hr/>");
document.write (123.456789.toFixed(6));document.write("<hr/>");
document.write (123.456789.toFixed(7));document.write("<hr/>");
document.write("<hr/>");


document.write (new Number(10000).toExponential(1));document.write("<hr/>");
document.write (new Number(10000).toExponential(2));document.write("<hr/>");
document.write (new Number(10000).toExponential(3));document.write("<hr/>");
document.write (new Number(10000).toExponential(4));document.write("<hr/>");
document.write (new Number(10000).toExponential(5));document.write("<hr/>");


document.write ('10.567890'|0);document.write("<hr/>");
document.write ('-2.23456789'|0);document.write("<hr/>");

	</script>
</body>
</html>
