<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		
		person1=new Object();
		person1.firstname="Bill";
		person1.lastname="Gates";
		person1.age=56;
		person1.eyecolor="blue";
		document.write(person1.firstname + " is " + person1.age + " years old.");
		document.write("<br/>");
		for (x in person1)
		{
			document.write(x+"="+person1[x]);
			document.write("<br/>");
		}


		document.write("<hr/>");


		person2={firstname:"Bill",lastname:"gates",age:56,eyecolor:"blue"}

		document.write(person2.firstname + " is " + person2.age + " years old.");
		document.write("<br/>");
		for (x in person2)
		{
			document.write(x+"="+person2[x]);
			document.write("<br/>");
		}


		document.write("<hr/>");


		function person(firstname,lastname,age,eyecolor)
		{
			this.firstname=firstname;
			this.lastname=lastname;
			this.age=age;
			this.eyecolor=eyecolor;
		}

		person3=new person("Bill","Gates",56,"blue");

		document.write(person3.firstname + " is " + person3.age + " years old.");
		document.write("<br/>");
		for (x in person3)
		{
			document.write(x+"="+person3[x]);
			document.write("<br/>");
		}

		document.write("<hr/>");


		function personfun(firstname,lastname,age,eyecolor)
		{
			this.firstname=firstname;
			this.lastname=lastname;
			this.age=age;
			this.eyecolor=eyecolor;
			
			this.changeName=changeName;
			function changeName(name)
			{
				this.lastname=name;
			}
		}
		person4=new personfun("Steve","Jobs",56,"green");
		person4.changeName("Ballmer");
		document.write(person4.lastname);





	</script>
</body>
</html>
