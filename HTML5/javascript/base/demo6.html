<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		cars=["BMW","Volvo","Saab","Ford"];
		for (var i=0,l=cars.length; i<l; i++)
		{
			document.write(cars[i] + "<br>");
		}

		document.write("<hr/>");


		for (x in cars)
		{
			document.write(x + "<br>");
		}
		document.write("<hr/>");
		for (x in cars)
		{
			document.write(cars[x] + "<br>");
		}


	</script>
</body>
</html>
