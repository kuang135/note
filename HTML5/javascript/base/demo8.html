<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">

		var x="";

		for (i=0;i<10;i++)
		{
			if (i==3)
			{
				break;
			}
			x= "The number is " + i + "<br>";
			document.write(x);
		}

		document.write("<hr/>");


		for (i=0;i<=10;i++)
		{
			if (i==3) continue;
			x="The number is " + i + "<br>";
			document.write(x);
		}
		


	</script>
</body>
</html>
