<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Document</title>

<body>
<p>footer标签定义section或document的页脚，包含了与页面、文章或是部分内容有关的信息，比如说文章的作者或者日期。作为页面的页脚时，一般包含了版权、相关文件和链接。它和<header>标签使用基本一样，可以在一个页面中多次使用，如果在一个区段的后面加入footer，那么它就相当于该区段的页脚了。</p>
	<footer>
   COPYRIGHT@厚德IT
 </footer>
</body>
</html>
