<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>nav标签代表页面的一个部分，是一个可以作为页面导航的链接组，其中的导航元素链接到其它页面或者当前页面的其它部分，使html代码在语义化方面更加精确，同时对于屏幕阅读器等设备的支持也更好。</p>
	<nav>
		<ul>
			<li>厚德IT</li>
			<li>FlyDragon</li>
			<li>J飞龙天惊</li>
		</ul>
	</nav>
</body>
</html>
