<p>如果 a 元素被作为按钮使用 -- 并用于在当前页面触发某些功能 -- 而不是用于链接其他页面或链接当前页面中的其他部分，那么，务必为其设置 role="button" 属性。</p>

<a class="btn btn-default" href="#" role="button">Link</a>
<a class="btn btn-default" href="http://www.w3c.org" role="button">Link</a>
<a class="btn btn-default" href="http://www.w3c.org" >Link</a>
<button class="btn btn-default" type="submit">Button</button>
<input class="btn btn-default" type="button" value="Input">
<input class="btn btn-default" type="submit" value="Submit">
<p class="btn btn-default">hello</p>
</body>
